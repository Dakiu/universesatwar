{% extends 'base.html' %}
{% load static %} 
{% block contenido %}

<div class="text-center mt-5 mb-5">
    <h1>Ranking</h1>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Nivel Poder</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for jugador in listaJugadores %}
                        <tr>
                            <form method="post" action="batalla">
                                {% csrf_token %}
                            <td>{{ jugador.user.username }}</td>
                            <td>{{ jugador.poder }}</td>
                            <td><input type="hidden" id="atacar" name="atacar" value="{{jugador.id}}" />
                            <td><button type="submit" class="btn btn-primary">Atacar</button></td>
                        </form>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">No hay Jugadores.</td>
                        </tr>
                        {% endfor %}
 
                    </tbody>
                </table>

            </div>
        </div>
    
    </div>
    
{% endblock %}
